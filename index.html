<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Azure Static Web</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #e5e7eb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(30, 58, 138, 0.15);
            width: 100%;
            max-width: 500px;
            border-top: 4px solid #1e40af;
        }
        
        h1 {
            text-align: center;
            color: #1e40af;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #374151;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #d1d5db;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        input[type="file"] {
            background-color: #f9fafb;
            cursor: pointer;
        }
        
        .file-note {
            display: block;
            margin-top: 5px;
            color: #6b7280;
            font-size: 12px;
            font-style: italic;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .btn-submit {
            background-color: #1e40af;
            color: white;
        }
        
        .btn-submit:hover:not(:disabled) {
            background-color: #1e3a8a;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(30, 64, 175, 0.3);
        }
        
        .btn-submit:disabled {
            background-color: #9ca3af;
            color: #6b7280;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-clear {
            background-color: #f3f4f6;
            color: #374151;
            border: 2px solid #d1d5db;
        }
        
        .btn-clear:hover {
            background-color: #e5e7eb;
            border-color: #9ca3af;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8fafc;
            border-radius: 5px;
            border-left: 4px solid #1e40af;
            display: none;
        }
        
        .result h3 {
            color: #1e40af;
            margin-bottom: 10px;
        }
        
        .result h4 {
            color: #374151;
            margin-bottom: 10px;
        }
        
        .result p {
            color: #4b5563;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Demo Azure Static Web</h1>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>
            
            <div class="form-group">
                <label for="contactName">Contact Name:</label>
                <input type="text" id="contactName" name="contactName" required>
            </div>
            
            <div class="form-group">
                <label for="contactPhone">Contact Phone:</label>
                <input type="tel" id="contactPhone" name="contactPhone" required>
            </div>
            
            <div class="form-group">
                <label for="contactEmail">Contact Email:</label>
                <input type="email" id="contactEmail" name="contactEmail" required>
            </div>
            
            <div class="form-group">
                <label for="coiUpload">Upload your COI (must be PDF):</label>
                <input type="file" id="coiUpload" name="coiUpload" accept=".pdf" required>
                <small class="file-note">Only PDF files are accepted</small>
            </div>
            
            <div class="form-group">
                <label for="rfdsUpload">Upload your RFDS (Excel or PDF):</label>
                <input type="file" id="rfdsUpload" name="rfdsUpload" accept=".pdf,.xlsx,.xls" required>
                <small class="file-note">PDF, Excel (.xlsx, .xls) files accepted</small>
            </div>
            
            <div class="form-group">
                <label for="coloUpload">Upload your Colo Application (Excel or PDF):</label>
                <input type="file" id="coloUpload" name="coloUpload" accept=".pdf,.xlsx,.xls" required>
                <small class="file-note">PDF, Excel (.xlsx, .xls) files accepted</small>
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn-submit" id="submitBtn" disabled>Submit (Upload all documents first)</button>
                <button type="button" class="btn-clear" onclick="clearForm()">Clear</button>
            </div>
        </form>
        
        <div id="result" class="result">
            <h3>Submitted Information:</h3>
            <p><strong>Company:</strong> <span id="displayCompany"></span></p>
            <p><strong>Contact:</strong> <span id="displayName"></span></p>
            <p><strong>Phone:</strong> <span id="displayPhone"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <hr style="margin: 15px 0; border: none; border-top: 1px solid #ddd;">
            <h4 style="margin-bottom: 10px; color: #333;">Uploaded Files:</h4>
            <p><strong>COI:</strong> <span id="displayCoi"></span></p>
            <p><strong>RFDS:</strong> <span id="displayRfds"></span></p>
            <p><strong>Colo Application:</strong> <span id="displayColo"></span></p>
        </div>
    </div>

    <script>
        // Function to check if all files are uploaded
        function checkAllFilesUploaded() {
            const coiFile = document.getElementById('coiUpload').files[0];
            const rfdsFile = document.getElementById('rfdsUpload').files[0];
            const coloFile = document.getElementById('coloUpload').files[0];
            const submitBtn = document.getElementById('submitBtn');
            
            if (coiFile && rfdsFile && coloFile) {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
                submitBtn.style.cursor = 'pointer';
            } else {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submit (Upload all documents first)';
                submitBtn.style.cursor = 'not-allowed';
            }
        }
        
        // Add event listeners to file inputs
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('coiUpload').addEventListener('change', checkAllFilesUploaded);
            document.getElementById('rfdsUpload').addEventListener('change', checkAllFilesUploaded);
            document.getElementById('coloUpload').addEventListener('change', checkAllFilesUploaded);
            
            // Initial check
            checkAllFilesUploaded();
        });

        // Handle form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const companyName = document.getElementById('companyName').value;
            const contactName = document.getElementById('contactName').value;
            const contactPhone = document.getElementById('contactPhone').value;
            const contactEmail = document.getElementById('contactEmail').value;
            
            // Get file uploads
            const coiFile = document.getElementById('coiUpload').files[0];
            const rfdsFile = document.getElementById('rfdsUpload').files[0];
            const coloFile = document.getElementById('coloUpload').files[0];
            
            // Display the results
            document.getElementById('displayCompany').textContent = companyName;
            document.getElementById('displayName').textContent = contactName;
            document.getElementById('displayPhone').textContent = contactPhone;
            document.getElementById('displayEmail').textContent = contactEmail;
            
            // Display file information
            document.getElementById('displayCoi').textContent = coiFile ? coiFile.name : 'No file selected';
            document.getElementById('displayRfds').textContent = rfdsFile ? rfdsFile.name : 'No file selected';
            document.getElementById('displayColo').textContent = coloFile ? coloFile.name : 'No file selected';
            
            // Show the result div
            document.getElementById('result').style.display = 'block';
            
            // Optional: Log to console for debugging
            console.log('Form submitted:', {
                company: companyName,
                name: contactName,
                phone: contactPhone,
                email: contactEmail,
                files: {
                    coi: coiFile ? coiFile.name : null,
                    rfds: rfdsFile ? rfdsFile.name : null,
                    colo: coloFile ? coloFile.name : null
                }
            });
        });
        
        // Clear form function
        function clearForm() {
            document.getElementById('contactForm').reset();
            document.getElementById('result').style.display = 'none';
            // Reset submit button state
            checkAllFilesUploaded();
        }
        
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add focus effects to inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
